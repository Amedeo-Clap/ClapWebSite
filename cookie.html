    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .content-section h2 {
            font-size: 1.5rem;

            font-size: 1.25rem;

</head>
<body class="bg-slate-50 text-slate-800">

    <header class="bg-white/95 backdrop-blur-lg shadow-sm sticky top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
            <a href="index.html">
                <img src="CLAP_logo_noback.png" alt="CLAP Srl Logo" class="h-20 w-auto">
            </a>
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center space-x-2">
                    <button id="lang-it" class="lang-btn text-sm font-medium px-2 py-1">IT</button>
                    <span class="text-slate-300">|</span>
                    <button id="lang-en" class="lang-btn text-sm font-medium px-2 py-1">EN</button>
                </div>
                <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-semibold" data-lang-key="backToHome">Torna alla Home</a>
            </div>
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6 max-w-4xl">
            <h1 class="text-4xl font-black text-slate-900 mb-8" data-lang-key="pageTitle">Informativa sull'Utilizzo dei Cookie</h1>
            <div id="cookie-content" class="content-section bg-white p-8 rounded-lg shadow-md">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="bg-slate-950 text-slate-400 py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <a href="index.html">
               <img src="CLAP_logo_noback.png" alt="CLAP Srl Logo" class="h-16 w-auto mb-4 mx-auto bg-white rounded-md p-1">
            </a>
            <p class="text-sm" data-lang-key="footerSlogan2">Human Tech Design</p>
            <p class="mt-8 text-xs" data-lang-key="footerRights">&copy; 2025 CLAP Srl. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = {
                it: {
                    backToHome: "Torna alla Home",
                    pageTitle: "Informativa sull'Utilizzo dei Cookie",
                    cookiePolicyHTML: `
                        <p><strong>Ultimo aggiornamento:</strong> [Data]</p>
                        <h2>1. DEFINIZIONE E NATURA DEI COOKIE</h2>
                        <p>I cookie sono piccoli file di testo memorizzati sul dispositivo dell'utente durante la navigazione di un sito web. Questi file consentono al sito di riconoscere il dispositivo e memorizzare informazioni relative alle preferenze di navigazione.</p>
                        
                        <h2>2. COOKIE UTILIZZATI DA CLAP SRL</h2>
                        <h3>2.1 Cookie Tecnici (Sempre Attivi)</h3>
                        <p>Questi cookie sono necessari per il funzionamento del sito e non richiedono consenso preventivo.</p>
                        <table><thead><tr><th>Nome Cookie</th><th>Finalità Specifica</th></tr></thead><tbody><tr><td><code>clap_session</code></td><td>Gestione identificativo sessione utente</td></tr><tr><td><code>clap_cookie_consent</code></td><td>Registrazione consensi specifici dell'utente</td></tr></tbody></table>
                        
                        <h3>2.2 Cookie Analitici (con Consenso)</h3>
                        <p>Questi cookie ci aiutano a capire come i visitatori interagiscono con il sito web, raccogliendo e trasmettendo informazioni in forma anonima.</p>
                        <table><thead><tr><th>Servizio</th><th>Finalità</th></tr></thead><tbody><tr><td>Google Analytics 4</td><td>Analisi delle performance del sito web e ottimizzazione dei contenuti.</td></tr></tbody></table>
                        
                        <h2>3. GESTIONE CONSENSI E PREFERENZE</h2>
                        <p>Al primo accesso al sito, un banner ti consente di accettare, rifiutare o personalizzare le tue preferenze sui cookie. Puoi modificare le tue scelte in qualsiasi momento tramite il link "Cookie Policy" nel footer del sito.</p>
                    `
                },
                en: {
                    backToHome: "Back to Main Site",
                    pageTitle: "Cookie Policy",
                    cookiePolicyHTML: `
                        <p><strong>Last updated:</strong> [Date]</p>
                        <h2>1. DEFINITION AND NATURE OF COOKIES</h2>
                        <p>Cookies are small text files stored on the user's device when browsing a website. These files allow the site to recognize the device and store information about browsing preferences.</p>
                        
                        <h2>2. COOKIES USED BY CLAP SRL</h2>
                        <h3>2.1 Technical Cookies (Always Active)</h3>
                        <p>These cookies are necessary for the website to function and do not require prior consent.</p>
                        <table><thead><tr><th>Cookie Name</th><th>Specific Purpose</th></tr></thead><tbody><tr><td><code>clap_session</code></td><td>User session identifier management</td></tr><tr><td><code>clap_cookie_consent</code></td><td>Recording of user's specific consents</td></tr></tbody></table>
                        
                        <h3>2.2 Analytical Cookies (with Consent)</h3>
                        <p>These cookies help us understand how visitors interact with the website by collecting and reporting information anonymously.</p>
                        <table><thead><tr><th>Service</th><th>Purpose</th></tr></thead><tbody><tr><td>Google Analytics 4</td><td>Website performance analysis and content optimization.</td></tr></tbody></table>
                        
                        <h2>3. CONSENT AND PREFERENCE MANAGEMENT</h2>
                        <p>Upon your first visit to the site, a banner allows you to accept, refuse, or customize your cookie preferences. You can change your choices at any time via the "Cookie Policy" link in the website footer.</p>
                    `
                }
            };

            const langItBtn = document.getElementById('lang-it');
            const langEnBtn = document.getElementById('lang-en');
            const cookieContentDiv = document.getElementById('cookie-content');

            function updateContent(lang) {
                document.documentElement.lang = lang;
                document.querySelector('[data-lang-key="backToHome"]').innerHTML = content[lang].backToHome;
                document.querySelector('[data-lang-key="pageTitle"]').innerHTML = content[lang].pageTitle;
                cookieContentDiv.innerHTML = content[lang].cookiePolicyHTML;
                langItBtn.classList.toggle('active', lang === 'it');
                langEnBtn.classList.toggle('active', lang === 'en');
            }

            langItBtn.addEventListener('click', () => updateContent('it'));
            langEnBtn.addEventListener('click', () => updateContent('en'));

            // Initial load
            updateContent('it');
        });
    </script>
</body>
</html>
